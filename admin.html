<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>投票认证-后台</title>
    <link rel="stylesheet" href="./css/layui.css">
    <link rel="stylesheet" href="./css/jquery.growl.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="./js/jquery.min.js"></script>
    <script src='./js/layui.js'></script>
    <script src="./js/jquery.growl.js"></script>
    <script src="./js/socket.io-1.4.5.js"></script>
    <script src="./js/echarts.common.min.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/admin.js"></script>
</head>
<body>
    <div class="admin-content layui-container">
        <h1 class="text-center">评分结果</h1>
        <div id="main" class="ec_div" style="width: 100%;height:500px"></div>
        <div class="admin_function">
            <fieldset class="layui-elem-field site-demo-button">
                <legend>管理员功能</legend>
                <div class="pad_20">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">清空数据</label>
                        <button class="layui-btn layui-btn-sm layui-btn-normal layui-btn-lg" data-clear><i class="layui-icon"></i></button>
                    </div>
                    <form class="layui-form mt_20" action="">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">评分开关</label>
                            <input type="checkbox" name="open" lay-skin="switch" id="switch_btn" lay-filter="switchTest" lay-text="开启|关闭">
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
