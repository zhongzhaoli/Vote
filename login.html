<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>投票认证-登录</title>
    <link rel="stylesheet" href="./css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/jquery.growl.css">
    <script src="./js/jquery.min.js"></script>
    <script src='./js/layui.js'></script>
    <script src="./js/jquery.growl.js"></script>
    <script src="./js/echarts.common.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/api.js"></script>
    <!-- <script src="./dist/bundle.js"></script> -->
</head>
<body>
    <div class="layui-container">
        <h1 class="title">极客工作室投票认证</h1>
        <form action="" class="layui-form">
            <div class="layui-form-item mt_1">
                <input type="text" required lay-verify="required" autocomplete="off" placeholder="请输入学号" name="id" class="layui-input">
                <button type="button" class="layui-btn layui-btn-lg layui-btn-normal mt_1 width_100" data-login>登录投票</button>
            </div>
        </form>
    </div>
</body>
</html>
